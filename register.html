
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Here | Auction</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/appresponsive.css">
    
</head>
<body class="account-body">
    
    <div class="account_card container px-0 mx-auto d-flex">
        <div class="left_side w-50">
            <img src='media/left_card_img.jpg' alt="">
        </div>
        <div class="right_side w-50">
            
            <form action=""  class="form">
                <h1>Create Account</h1>
                <p>Welcome, Please Create your new Account.</p>
            
            <div class="input_div">
                <input type="email" name="email" placeholder="Your Email" required>
                <img src='media/profile.png' alt="">
            </div>
            <div class="input_div">
                <input type="text" name="username" placeholder="Your username" required>
                <img src='media/profile.png' alt="">
            </div>
            <div class="input_div">
                <input type="text" name="password" placeholder="Password" required>
                <img src='media/password.png' alt="">
            </div>
            <a href="#">forget password</a>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account?<a href="login.html">Login</a></p>
        </div>


    </div>
    <script src='src/js/bootstrap.min.js'></script>
</body>
</html>
